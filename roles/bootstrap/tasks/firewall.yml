---
- name: ufw installation
  become: 'yes'
  become_method: sudo
  package:
    name: "ufw"
    state: latest
    install_recommends: 'no'
  when: ansible_os_family == "Debian"

- name: set ufw IPT_SYSCTL
  become: 'yes'
  become_method: sudo
  lineinfile:
    regexp: "^IPT_SYSCTL="
    line: "IPT_SYSCTL=/etc/sysctl.conf"
    dest: /etc/default/ufw
    mode: 0640
    state: present
    create: 'no'
    backrefs: 'yes'
  when: ansible_os_family == "Debian"

- name: reset ufw
  become: 'yes'
  become_method: sudo
  ufw:
    state: reset
  when: ansible_os_family == "Debian"

- name: allow ssh ufw
  become: 'yes'
  become_method: sudo
  ufw:
    rule: allow
    port: 22
    proto: tcp
  when: ansible_os_family == "Debian"

- name: allow http ufw
  become: 'yes'
  become_method: sudo
  ufw:
    rule: allow
    port: 80
    proto: tcp
  when: ansible_os_family == "Debian"

- name: enable ufw
  become: 'yes'
  become_method: sudo
  ufw:
    state: enabled
    policy: deny
    logging: low
  when: ansible_os_family == "Debian"
